<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <!-- 错误的做法：这里不可以使用mustache语法 -->
            <!-- <img src="{{imgURL}}" alt=""> -->

            <!-- 正确的用法：使用v-bind指令 -->
            <img v-bind:src="imgURL" alt=" ">
            <a v-bind:href="aHref">百度一下</a>

            <!-- 
                v-bind 语法糖
                <img :src="imgURL" alt=" ">
                <a :href="aHref">百度一下</a>
             -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                imgURL: 'https://img30.360buyimg.com/babel/s590x470_jfs/t1/194202/35/6216/200344/60b898aeE044f9293/48745f388e49e316.jpg.webp',
                aHref: 'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
